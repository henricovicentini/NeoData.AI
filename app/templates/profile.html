{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 600px;">
  <h1 class="text-center mb-4 text-primary fw-bold">Perfil de {{ user.nome }}</h1>
  <form method="POST" class="shadow p-4 rounded bg-white">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control rounded-pill" name="nome" value="{{ user.nome }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control rounded-pill" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
      <label for="senha_atual" class="form-label">Senha Atual</label>
      <input type="password" class="form-control rounded-pill" name="senha_atual" required>
    </div>
    <div class="mb-3">
      <label for="nova_senha" class="form-label">Nova Senha</label>
      <input type="password" class="form-control rounded-pill" name="nova_senha">
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary rounded-pill">Salvar Alterações</button>
    </div>
  </form>
  <div class="d-flex justify-content-between mt-4">
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger rounded-pill px-4">Sair</a>
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary rounded-pill px-4">Voltar</a>
  </div>
</div>
{% endblock %}
