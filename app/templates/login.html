{% extends 'header.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h1 class="text-center fw-bold mb-4" style="color:#073763;">Login</h1>
  <form action="{{ url_for('auth.login') }}" method="POST" class="shadow p-4 rounded bg-white needs-validation" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" name="email" required class="form-control rounded-pill" placeholder="Digite seu e-mail">
      <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
    </div>
    <div class="mb-4">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" name="senha" required class="form-control rounded-pill" placeholder="Digite sua senha">
      <div class="invalid-feedback">Informe sua senha.</div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn rounded-pill" style="background:#024495; color:#fff;">Entrar</button>
    </div>
  </form>
  <div class="text-center mt-3">
    <small class="text-muted">Não tem uma conta?</small>
    <a href="{{ url_for('auth.cadastro') }}" class="d-block mt-1 fw-semibold" style="color:#024495;">Cadastre-se</a>
  </div>
</div>

<script>
(function () {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
{% endblock %}
